<div id="dashBoard">
    <br />
    <a>I'm a dashBoard! :)</a>

    <div id="MainPanel">
        <!--圆形进度条--开始-->
        <div class="circle_Progress_Background">
            <div class="circle_Progress_Left"></div>
            <div id="ifMore180deg" class="circle_Progress_Right"></div>
            <div class="circle_Progress_Mask">
                <span id="what_Progress">70%</span>
            </div>
        </div>
        <!--圆形进度条--结束-->
    </div>
</div>


<script>
    $(document).ready(function () {
        var progress_Deg_BFB = document.getElementById("what_Progress").textContent     //获取进度条百分比
        var circle_Progress_Right = $('#ifMore180deg'); //获取左遮挡实例
        progress_Deg_BFB = progress_Deg_BFB.split("%");
        progress_Deg_BFB = progress_Deg_BFB.join(""); //去除%号
        var progress_Deg_N = 360 * parseFloat(progress_Deg_BFB) / 100; //求圆周角（360）百分比角
        //alert(progress_Deg_N)

        //判断旋转角

        if (progress_Deg_N > 180) { //大于180使用第二合并层


            circle_Progress_Right.animate({}, function () {
                circle_Progress_Right.css({ 'transform': 'rotate(180deg)' })
            });

            setTimeout(function () {

                circle_Progress_Right.attr("class", "circle_Progress_Right_more");
                //alert(progress_Deg_N);
                var progress_Deg_more = progress_Deg_N - 180; //计算超180多少角
                //alert(progress_Deg_more);
                var progress_Deg_INPUT = progress_Deg_more + "deg";
                progress_Deg_INPUT = "rotate(" + progress_Deg_INPUT + ")"; //合并字符串: ratate(xxxdeg)

                //alert(progress_Deg_INPUT);

                circle_Progress_Right.animate({}, function () {
                    circle_Progress_Right.css({ 'transform': progress_Deg_INPUT })
                });
            }, 1000)
        }
        else if (progress_Deg_N <= 180) { //小于等于180使用第一遮挡层
            //alert(progress_Deg_N)
            var progress_Deg_INPUT = progress_Deg_N + "deg";
            //alert(progress_Deg_INPUT)
            progress_Deg_INPUT = "rotate(" + progress_Deg_INPUT + ")";//合并字符串: ratate(xxxdeg)
            //alert(progress_Deg_INPUT);


            circle_Progress_Right.animate({}, function () {
                circle_Progress_Right.css({ 'transform': progress_Deg_INPUT })
            });
        }
    });
</script>
<style>
    #dashBoard {
        margin-bottom: 100%;

        height: 100%;
        width: 100%;
        text-align: center;
        background-color: rgba(40, 40, 40, 0.6);
    }

    .circle_Progress_Background {
        width: 100px;
        height: 100px;
        background: rgb(68, 197, 36);
        border-radius: 50%;
    }

    .circle_Progress_Left {
        width: 50px;
        height: 100px;
        background: rgb(255, 255, 255);
        border-radius: 100px 0 0 100px;
    }

    .circle_Progress_Right { /*第一遮挡层*/
        width: 50px;
        height: 100px;
        background: rgb(255, 255, 255);
        border-radius: 0 100px 100px 0;
        margin-left: 50px;
        transform-origin: left;
        /*transform: rotate(180deg);*/
        transition: all 1s linear;

        position: relative;
        bottom: 100px;
    }

    .circle_Progress_Right_more { /*第二合并层*/
        width: 50px;
        height: 100px;
        background: rgb(68, 197, 36);
        border-radius: 0 100px 100px 0;
        margin-left: 50px;
        transform-origin: left;
        /*transform: rotate(1deg);*/
        transition: all 1s linear;

        position: relative;
        bottom: 100px;
    }

    .circle_Progress_Mask {
        width: 80px;
        height: 80px;
        background: rgb(40, 40, 40);
        border-radius: 50%;

        position: relative;
        bottom: 190px;
        left: 10px;
    }

    #what_Progress {
        position: relative;
        top: 30px;
        font-size: 20px;
        color: white;
    }
</style>
