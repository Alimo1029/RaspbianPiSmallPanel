<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>测试</title>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/mdui.min.js"></script>
        <link rel="stylesheet" href="css/mdui.min.css">
        <style type="text/css">
            body {
                margin: 0;
            }

            .page-header {
                height: 70px;
                padding-left: 10px;
                padding-right: 10px;
            }
            .page-header .top-level-entry {
                font-size: 18px;
                font-weight: 600;
            }


        </style>
    </head>
    <body class="mdui-theme-layout-dark">
        <div class="mdui-container-fluid">
            <div class="mdui-row">
                <div class="page-header mdui-color-grey-900 mdui-col-md-12 mdui-shadow-4">
                    <div class="mdui-row" style="height: 100%">
                        
                        <div class="mdui-col-sm-2 mdui-valign" style="height: 100%">
                            <button class="top-level-entry mdui-btn mdui-center">首页</button>
                        </div>


                        <div class="mdui-col-sm-2 mdui-valign" style="height: 100%">
                            <button class="top-level-entry mdui-btn mdui-center"  mdui-menu="{target: '#menu'}">BT下载</button>
                            <ul class="mdui-menu" id="menu">
                                <li class="mdui-menu-item">
                                  <a href="javascript:;" class="mdui-ripple">Refresh</a>
                                </li>
                                <li class="mdui-menu-item">
                                  <a href="javascript:;" class="mdui-ripple">Settings</a>
                                </li>
                                <li class="mdui-menu-item">
                                  <a href="javascript:;" class="mdui-ripple">Send feedback</a>
                                </li>
                                <li class="mdui-menu-item">
                                  <a href="javascript:;" class="mdui-ripple">Help</a>
                                </li>
                                <li class="mdui-menu-item">
                                  <a href="javascript:;" class="mdui-ripple">Signout</a>
                                </li>
                              </ul>
                        </div>


                        <div class="mdui-col-sm-2 mdui-valign" style="height: 100%">
                            <button class="top-level-entry mdui-btn mdui-center">WiFi桥接</button>
                        </div>

                        <div class="mdui-col-sm-2 mdui-valign" style="height: 100%">
                            <button class="top-level-entry mdui-btn mdui-center">网络NAS</button>
                        </div>

                        <div class="mdui-col-sm-2 mdui-valign" style="height: 100%">
                            <button class="top-level-entry mdui-btn mdui-center">远程文件传输</button>
                        </div>

                        <div class="mdui-col-sm-2 mdui-valign" style="height: 100%">
                            <button class="mdui-btn mdui-center mdui-color-pink mdui-shadow-4 mdui-ripple">用户登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mdui-container">
            
        </div>
        
        <!-- <button class="mdui-btn mdui-ripple mdui-color-pink">测试按钮</button> -->
    </body>
</html>
